openapi: 3.0.0
info:
  version: 1.0.0
  title: Array API
  x-dart-name: ArrayApi

paths:
  /items:
    get:
      summary: Get items
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CreateItem'
      responses:
        '201':
          description: Created

components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - id
        - name
    CreateItem:
      type: object
      properties:
        name:
          type: string
        tags:
          type: array
          items:
            type: string
      required:
        - name